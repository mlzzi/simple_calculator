<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
    <link
      rel="icon"
      href="https://www.clipartmax.com/png/full/217-2175771_calculator-icon-calculator-icon.png"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="interface">
        <div class="display">
          <div class="history"></div>
          <hr />
          <input type="text" class="compute" value="0" readonly />
        </div>
        <div class="keyboard">
          <div class="top">
            <button class="btn ac">AC</button>
            <button class="btn plus-minus">+/-</button>
            <button class="btn percentage">%</button>
          </div>
          <div class="side">
            <button class="btn divide">/</button>
            <button class="btn multiply">*</button>
            <button class="btn minus">-</button>
            <button class="btn plus" value="+">+</button>
            <button class="btn equal">=</button>
          </div>
          <div class="numbers">
            <button class="btn seven">7</button>
            <button class="btn eigth">8</button>
            <button class="btn nine">9</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn zero">0</button>
            <button class="btn dot">.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
