<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora</title>
    <link
      rel="icon"
      href="https://www.clipartmax.com/png/full/217-2175771_calculator-icon-calculator-icon.png"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="interface">
        <div class="display">
          <div class="history"></div>
          <hr />
          <input type="text" class="compute" value="0" readonly />
        </div>
        <div class="keyboard">
          <div class="top">
            <button class="btn top_bar ac" value="AC">AC</button>
            <button class="btn top_bar plus-minus" value="+/-">+/-</button>
            <button class="btn top_bar percentage" value="%">%</button>
          </div>
          <div class="side">
            <button class="btn operator divide" value="/">/</button>
            <button class="btn operator multiply" value="*">*</button>
            <button class="btn operator minus" value="-">-</button>
            <button class="btn operator plus" value="+">+</button>
            <button class="btn operator equal" value="=">=</button>
          </div>
          <div class="numbers">
            <button class="btn digit seven" value="7">7</button>
            <button class="btn digit eigth" value="8">8</button>
            <button class="btn digit nine" value="9">9</button>
            <button class="btn digit four" value="4">4</button>
            <button class="btn digit five" value="5">5</button>
            <button class="btn digit six" value="6">6</button>
            <button class="btn digit one" value="1">1</button>
            <button class="btn digit two" value="2">2</button>
            <button class="btn digit three" value="3">3</button>
            <button class="btn digit zero" value="0">0</button>
            <button class="btn digit dot" value=",">.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
